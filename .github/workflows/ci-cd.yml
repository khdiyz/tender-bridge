name: CI/CD Pipeline

on:
  push:
    branches:
      - main 

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/tenderbridge:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push  

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/tenderbridge:latest
            docker stop tenderbridge-backend || true
            docker rm tenderbridge-backend || true
            docker run -d --name tenderbridge-backend -p 8888:8888 ${{ secrets.DOCKER_USERNAME }}/tenderbridge:latest
            docker cp /var/www/.env tenderbridge-backend:/app/.env
            docker restart tenderbridge-backend
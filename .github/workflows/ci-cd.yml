name: CI/CD Pipeline

on:
  push:
    branches:
      - main  

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/tender-bridge:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push  

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/tender-bridge:latest
            docker stop tender-bridge-backend || true
            docker rm tender-bridge-backend || true
            docker run -d --name tender-bridge-backend -p 8080:8080 ${{ secrets.DOCKER_USERNAME }}/tender-bridge:latest
            docker cp /var/www/.tenderbridge.env tender-bridge-backend:/app/.env
            docker restart tender-bridge-backend
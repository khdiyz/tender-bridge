      security:
      - ApiKeyAuth: []
      summary: Get Tender
      tags:
      - Tender
    put:
      consumes:
      - application/json
      description: Update Tender
      parameters:
      - description: tender id
        in: path
        name: id
        required: true
        type: string
      - description: update tender
        in: body
        name: update
        required: true
        schema:
          $ref: '#/definitions/models.UpdateTender'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.createResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
